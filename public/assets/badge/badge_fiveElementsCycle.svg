<svg width="260" height="340" viewBox="0 0 260 340" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="cycleScrollPaper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FDF8EC"/>
      <stop offset="100%" stop-color="#F1E4CD"/>
    </linearGradient>
    <linearGradient id="cycleSide" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#A57A5A"/>
      <stop offset="100%" stop-color="#C09363"/>
    </linearGradient>
    <filter id="badgeShadow3" x="-20%" y="-20%" width="140%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- 顶部挂绳 + 圆钮 -->
  <g transform="translate(130,25)">
    <line x1="-55" y1="0" x2="55" y2="0" stroke="#D2BE9B" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-16" r="10" fill="#F2D59C" stroke="#CFA966" stroke-width="2"/>
    <line x1="0" y1="-6" x2="0" y2="0" stroke="#D2BE9B" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- 卷轴主体 -->
  <g filter="url(#badgeShadow3)" transform="translate(30,45)">
    <!-- 左右卷轴杆 -->
    <rect x="0" y="25" width="14" height="210" rx="7" fill="url(#cycleSide)"/>
    <rect x="186" y="25" width="14" height="210" rx="7" fill="url(#cycleSide)"/>
    <!-- 纸张 -->
    <rect x="10" y="20" width="180" height="220" rx="18" fill="url(#cycleScrollPaper)"/>

    <!-- 中央五行循环圆图 -->
    <circle cx="100" cy="130" r="50" fill="#F7E9D2" stroke="#DCC29E" stroke-width="3"/>

    <!-- 外圈五个小圆，按木火土金水色彩 -->
    <circle cx="100" cy="80" r="10" fill="#4CAF50"/>   <!-- 木 -->
    <circle cx="135" cy="100" r="10" fill="#FF7043"/>  <!-- 火 -->
    <circle cx="135" cy="160" r="10" fill="#D4A857"/>  <!-- 土 -->
    <circle cx="65" cy="160" r="10" fill="#B0BEC5"/>   <!-- 金 -->
    <circle cx="65" cy="100" r="10" fill="#42A5F5"/>   <!-- 水 -->

    <!-- 相生圆弧（浅线） -->
    <circle cx="100" cy="130" r="42" fill="none" stroke="#E0C9A1" stroke-width="2"
            stroke-dasharray="6 6"/>

    <!-- 相克五角星（细线） -->
    <path d="M100 80 L135 160 L65 100 L135 100 L65 160 Z"
          fill="none" stroke="#C3996B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- 纸张上下装饰线 -->
    <line x1="20" y1="40" x2="180" y2="40" stroke="#E3D2AF" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="210" x2="180" y2="210" stroke="#E3D2AF" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>

