<svg width="260" height="340" viewBox="0 0 260 340" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="talismanScrollPaper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF7E5"/>
      <stop offset="100%" stop-color="#F8E3BF"/>
    </linearGradient>
    <linearGradient id="talismanSide" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#B47B3F"/>
      <stop offset="100%" stop-color="#D4903D"/>
    </linearGradient>
    <filter id="badgeShadow4" x="-20%" y="-20%" width="140%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- 顶部挂绳 + 圆钮 -->
  <g transform="translate(130,25)">
    <line x1="-55" y1="0" x2="55" y2="0" stroke="#D6B88F" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-16" r="10" fill="#F3CD7F" stroke="#CF9A3C" stroke-width="2"/>
    <line x1="0" y1="-6" x2="0" y2="0" stroke="#D6B88F" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- 卷轴主体 -->
  <g filter="url(#badgeShadow4)" transform="translate(30,45)">
    <!-- 左右卷轴杆 -->
    <rect x="0" y="25" width="14" height="210" rx="7" fill="url(#talismanSide)"/>
    <rect x="186" y="25" width="14" height="210" rx="7" fill="url(#talismanSide)"/>
    <!-- 纸张 -->
    <rect x="10" y="20" width="180" height="220" rx="18" fill="url(#talismanScrollPaper)"/>

    <!-- 中央符箓图案 -->
    <!-- 符纸 -->
    <rect x="70" y="70" width="60" height="120" rx="8"
          fill="#F7D35E" stroke="#E3A63A" stroke-width="3"/>
    <!-- 符纸内外边框 -->
    <rect x="76" y="76" width="48" height="108" rx="6"
          fill="none" stroke="#E8B84B" stroke-width="2"/>

    <!-- 竖向主符线 -->
    <path d="M100 84
             L100 96
             Q96 100 100 104
             Q104 108 100 112
             Q96 116 100 120
             Q104 124 100 128
             Q96 132 100 136
             L100 150"
          fill="none" stroke="#C54727" stroke-width="3" stroke-linecap="round"/>

    <!-- 上部符头 -->
    <path d="M92 84 Q100 76 108 84" fill="none" stroke="#C54727" stroke-width="3" stroke-linecap="round"/>

    <!-- 下部小印 -->
    <rect x="88" y="150" width="24" height="18" rx="3"
          fill="#E3533B" stroke="#BA2F22" stroke-width="2"/>

    <!-- 纸张上下装饰线 -->
    <line x1="20" y1="40" x2="180" y2="40" stroke="#EDCCA1" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="210" x2="180" y2="210" stroke="#EDCCA1" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>

