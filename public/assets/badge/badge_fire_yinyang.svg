<svg width="260" height="340" viewBox="0 0 260 340" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="fireScrollPaper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF3E2"/>
      <stop offset="100%" stop-color="#F8DEC3"/>
    </linearGradient>
    <linearGradient id="fireSide" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C7783F"/>
      <stop offset="100%" stop-color="#E59443"/>
    </linearGradient>
    <linearGradient id="fireMain" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF7043"/>
      <stop offset="100%" stop-color="#F4511E"/>
    </linearGradient>
    <filter id="badgeShadow2" x="-20%" y="-20%" width="140%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- 顶部挂绳 + 圆钮 -->
  <g transform="translate(130,25)">
    <line x1="-55" y1="0" x2="55" y2="0" stroke="#D7B792" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-16" r="10" fill="#F6CE85" stroke="#D39A3F" stroke-width="2"/>
    <line x1="0" y1="-6" x2="0" y2="0" stroke="#D7B792" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- 卷轴主体 -->
  <g filter="url(#badgeShadow2)" transform="translate(30,45)">
    <!-- 左右卷轴杆 -->
    <rect x="0" y="25" width="14" height="210" rx="7" fill="url(#fireSide)"/>
    <rect x="186" y="25" width="14" height="210" rx="7" fill="url(#fireSide)"/>
    <!-- 纸张 -->
    <rect x="10" y="20" width="180" height="220" rx="18" fill="url(#fireScrollPaper)"/>

    <!-- 中央 阴阳火焰 图案 -->
    <!-- 背景火焰轮廓 -->
    <path d="M100 80
             C80 100 70 120 72 140
             C74 160 86 176 100 186
             C114 176 126 160 128 140
             C130 120 120 100 100 80 Z"
          fill="url(#fireMain)"/>

    <!-- 阴阳圆 -->
    <circle cx="100" cy="135" r="32" fill="#FDF5EE" stroke="#F26A3D" stroke-width="3"/>
    <path d="M100 103
             A32 32 0 0 0 100 167
             C92 167 86 159 86 151
             C86 143 92 135 100 135
             C108 135 114 127 114 119
             C114 111 108 103 100 103Z"
          fill="#F26A3D"/>
    <!-- 小圆 -->
    <circle cx="100" cy="119" r="5" fill="#FDF5EE"/>
    <circle cx="100" cy="151" r="5" fill="#F26A3D"/>

    <!-- 纸张上下装饰线 -->
    <line x1="20" y1="40" x2="180" y2="40" stroke="#EDCDA8" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="210" x2="180" y2="210" stroke="#EDCDA8" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>

